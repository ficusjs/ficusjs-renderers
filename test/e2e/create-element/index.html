<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document.createElement renderer</title>
</head>
<body>
<hello-world></hello-world>

<script type="module">
  import { renderer } from '../../../dist/create-element.js'
  import { createComponent } from 'https://cdn.skypack.dev/ficusjs/component'

  createComponent('hello-world', {
    renderer,
    mounted () {
      const btn = this.querySelector('button')
      btn.addEventListener('click', this.handleClick)
    },
    handleClick (e) {
      window.alert('Hello to you!')
    },
    render () {
      return `<div>
<p>Test component</p>
<button type="button">Click me!</button>
</div>`
    }
  })
</script>
</body>
</html>
